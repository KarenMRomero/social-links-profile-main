<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <section class="personal-info">
          <div class="img-wrapper">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="Profile picture of Victoria Crest"
              class="profile-image"
            />
          </div>
          <h1 class="name">Victoria Crest</h1>
          <p class="location">London, United Kingdom</p>
          <p class="personal-description">
            Web developer and coffee lover. Passionate about clean code and
            elegant UI.
          </p>
        </section>
        <section class="social-links-container" aria-label="Social media links">
          <ul role="list">
            <li>
              <a
                href="https://example.com"
                aria-label="Facebook (demo link)"
                target="_blank"
                rel="noopener noreferrer"
              >
                Facebook
              </a>
            </li>
            <li>
              <a
                href="https://example.com"
                aria-label="Frontend Mentor (demo link)"
                target="_blank"
                rel="noopener noreferrer"
              >
                Frontend Mentor
              </a>
            </li>
            <li>
              <a
                href="https://example.com"
                aria-label="GitHub (demo link)"
                target="_blank"
                rel="noopener noreferrer"
              >
                GitHub
              </a>
            </li>
            <li>
              <a
                href="https://example.com"
                aria-label="Instagram (demo link)"
                target="_blank"
                rel="noopener noreferrer"
              >
                Instagram
              </a>
            </li>
            <li>
              <a
                href="https://example.com"
                aria-label="Twitter (demo link)"
                target="_blank"
                rel="noopener noreferrer"
              >
                Twitter
              </a>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <footer
      class="attribution"
      aria-label="Attribution and challenge information"
    >
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Visit Frontend Mentor website (opens in a new tab)"
        >
          Frontend Mentor </a
        >. Coded by
        <a
          href="https://github.com/yourusername"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Visit Your GitHub profile (opens in a new tab)"
        >
          KarenMRomero</a
        >.
      </p>
    </footer>
  </body>
</html>
